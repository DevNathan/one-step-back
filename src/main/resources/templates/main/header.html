<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!--    <link rel="stylesheet" href="/css/main/root.css">-->
    <!--    <link rel="stylesheet" href="/css/main/main.css">-->
    <script src="https://kit.fontawesome.com/44012a5eeb.js" crossorigin="anonymous"></script>
    <script src="/js/main/main.js"></script>
</head>
<body>
<header th:fragment="header" class="header slide-left pool-header" role="banner">
    <nav class="navbar navbar-expand-lg primary-nav">
        <div class="container pool">
            <div class="d-flex align-items-center">
                <a class="one-step-logo" href="/">
                    <img style="width: 120px" src="/images/header-logo.png">
                </a>
<!--                <div class="navbar-brand d-none d-md-flex index-navbar-brand ">-->
<!--                    <div class="nav-item">-->
<!--                        <a class="nav-link text-alpha-black-47" href="/">홈</a>-->
<!--                    </div>-->
<!--                    <div class="nav-item">-->
<!--                        <a class="nav-link text-alpha-black-47" href="/my-artist/list">마이 아티스트</a>-->
<!--                    </div>-->
<!--                    <div class="nav-item">-->
<!--                        <a class="nav-link text-alpha-black-47" href="/my-library/posts">보관함</a>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="m-nav">
                <th:block th:if="${session.member == null}">
                    <a id="login-btn-click" class="btn btn-secondary" href="/member/login">
                        로그인
                    </a>
                    <a id="sign-up-btn-click" class="btn btn-primary" href="/member/join">
                        회원가입
                    </a>
                </th:block>
                <th:block th:unless="${session.member == null}">
                    <button class="btn btn-icon user-menu-toggle" id="user-menu-toggle" type="button"
                            aria-controls="user-menu" aria-expanded="false" aria-label="내비게이션 보기/감추기">
                        <div class="user-avatar-sm mr-0">
                            <img th:if="${session.member.memberKakaoProfileUrl == null and session.member.memberProfileName == null}"
                                 class="profile-img"
                                 src="https://d33pksfia2a94m.cloudfront.net/assets/img/avatar/avatar_blank.png"
                                 alt="">
                            <img th:if="${session.member.memberKakaoProfileUrl != null and session.member.memberProfileName == null}"
                                 class="profile-img"
                                 th:src="${session.member.memberKakaoProfileUrl}"
                                 alt="">
                        </div>
                    </button>
                </th:block>
            </div>
            <div class="navbar-collapse justify-content-lg-end logged-user" id="search-collapse">
                <form class="search-form form-inline" id="search" role="search" action="/search">
                    <div class="inner">
                        <label for="integrated-search" class="sr-only">통합 검색</label>
                        <span class="search-icon">
                                    <i class="fas fa-search"></i>
                                </span>
                        <input id="integrated-search" class="form-control form-control-sm" type="search"
                               name="keyword" value="" placeholder="검색어를 입력해주세요." maxlength="50">
                        <button type="button" class="btn btn-icon btn-clear ">
                            <i class="fal fa-times btn-clear-circle"></i>
                        </button>
                    </div>
                    <a class="btn search-closer d-lg-none" id="search-closer" href="#">닫기</a>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
