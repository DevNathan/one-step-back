<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/css/main/root.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <script src="https://kit.fontawesome.com/44012a5eeb.js" crossorigin="anonymous"></script>
    <script src="/js/main/main.js"></script>
</head>
<body>
<!--프로필 모달-->
<nav th:fragment="user-popover" class="auto-height" id="user-menu" tabindex="-1" role="navigation">
    <div class="dropdown user-wrapper">
        <a class="btn btn-change-profile" href="#" aria-haspopup="true" aria-expanded="false" title="프로필 전환">
            <div class="profile-avatar my-menu-profile-avatar avatar-24">
                <img th:if="${session.member.memberKakaoProfileUrl == null and session.member.memberProfileName == null}"
                     class="profile-img" src="https://d33pksfia2a94m.cloudfront.net/assets/img/avatar/avatar_blank.png" alt="">
                <img th:if="${session.member.memberKakaoProfileUrl != null and session.member.memberProfileName == null}"
                     class="profile-img" th:src="${session.member.memberKakaoProfileUrl}" alt="">
            </div>
            <div class="media-body">
                <div th:text="${session.member.memberNickname}"
                     class="text-truncate user-name"></div>
            </div>
            <i class="fas fa-angle-down fa-lg user-profile-arrow-down"></i>
        </a>
        <div class="dropdown-menu" id="profile-list" x-placement="top-start"
             style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-4px, 4px, 0px);">
            <h6 class="dropdown-header">마이페이지</h6>
            <a class="dropdown-item" href="/my-page/my-page">
                <div class="profile-avatar avatar-24">
                    <img th:if="${session.member.memberKakaoProfileUrl == null and session.member.memberProfileName == null}"
                         class="profile-img" src="/images/none-avatar.svg" alt="">
                    <img th:if="${session.member.memberKakaoProfileUrl != null and session.member.memberProfileName == null}"
                         class="profile-img" th:src="${session.member.memberKakaoProfileUrl}" alt="">
                </div>
                <span th:text="${session.member.memberNickname}" class="text-truncate"></span>
            </a>
            <!--            <a class="dropdown-item" href="">-->
            <!--                <div class="avatar-24">-->
            <!--                    <span class="profile-img">-->
            <!--                        <i class="fas fa-user-plus"></i>-->
            <!--                    </span>-->
            <!--                </div>-->
            <!--                새 프로필 만들기-->
            <!--            </a>-->
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/my-page/profile">내 프로필</a>
        </div>
    </div>
<!--    <a class="dropdown-item" href="/">홈</a>-->
    <th:block th:if="${session.artistId != null}">
        <a class="dropdown-item" th:href="@{/artist/main(memberId=${session.member.id})}">내 블로그</a>
        <a class="dropdown-item" th:href="@{/artist/crowd-funding/list(memberId=${session.member.id})}">내 크라우드 펀딩</a>
        <div class="dropdown-divider"></div>
    </th:block>
    <a class="dropdown-item" href="/inquiry/write">문의</a>
    <a id="dropdown-item-logout" class="dropdown-item" href="/member/logout">로그아웃</a>
</nav>
</header>
</body>
</html>
